<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajout d'un thème</title>
</head>
<body class='all_pages'>
    <h1 class="title">Ajouter un thème</h1>
<!-- ajout d'un formulaire à destination de l'utilisateur avec une balise input (text) et une balise textarea libre non obligatoire
alors que le nom est en effet obligatoire d'où le "required"-->
    <form class='form' method='post' action="ajout_theme.php">
      <fieldset>
        <legend>
          <p>Ajout thème</p>
          </legend>
      <label for="theme_name">Nom du thème :</label>
      <input class="text" maxlength="20" id="theme_name" type="text" name="theme_name" required > <br><br>

      <label for "description"> Description : </label> <br>
      <textarea  class="text" id="description" name="description" rows="12" cols="50" style="width:auto;height:auto;"></textarea><br>
      <input class="formbutton" value="Ajout" type="submit">
      <!-- Ici on a  deux boutons un qui permet d'envoyer les données à la page php pour qu'elles soient exploités et l'autre
    permet la réinitialisation des champs du formulaire -->
      <input class="formbutton" value="Réinitialiser" type="reset"><br>
    </fieldset>
    </form>
    <footer>
      <p class="copyright">Auto école, tous droits réservés. Projet NF92 © 2022</p>
    </footer>

</body>
</html>
