<!--création d'un formulaire à destination de l'utilisateur  -->

      <fieldset> <!-- les balises fieldset permettent de faire apparaitre les contours du formulaire-->
        <legend style="text-align:left;">Ajout élève</legend>

      <input class="text" maxlength="20" id="fname" placeholder="Prénom" type="text" name="fname" required > <br><br>

      <input class="text" maxlength="20" id="lname" placeholder="Nom" type="text" name="lname" required><br><br>

      <input  name="genre" type="radio" value="0">Homme <br><br>

      <input  name="genre" type="radio"value="1">Femme<br><br>


      <label for="bdate">Date de naissance</label>
      <input type="date" id="bdate" name="bdate" data-date="" data-date-format="dd mmmm yyyy" min="1932-01-01" max="2007-01-01" >
      <br><br>
      <input id='survol'class="formbutton" value="Ajout" type="submit">
        <!--bouton qui envoie les données de la page html à la page php qui va traiter les données-->
      <input id='survol' class="formbutton" value="Réinitialiser" type="reset"><br>
      </fieldset>
