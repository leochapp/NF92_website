      <input id="fname" placeholder="Prénom" type="text" name="fname" required > <br><br>

      <input id="lname" placeholder="nom" type="text" name="lname" required><br><br>

      </fieldset>
      <fieldset class='ajout_eleve'>
      <input name="genre" type="radio" value="0">homme <br><br>
      <input name="genre" type="radio"value="1">femme<br><br>
      </fieldset>
      <fieldset class='ajout_eleve'>
      <label for="bdate">date de naissance</label>

      <br><br>
      </fieldset>
      <fieldset class='ajout_eleve'>
      <input value="ajouter l'élève" type="submit">

      </fieldset>
    </form>
